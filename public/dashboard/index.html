<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#barbers">Barbeiros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#appointments">Agendamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#admin">Adicionar Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Barbers Section -->
    <section id="barbers" class="container my-5">
        <h2>Gerenciar Barbeiros</h2>
        <!-- Button to Open Add Barber Modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBarberModal">Adicionar Barbeiro</button>
        <div class="mt-3">
            <!-- List of barbers -->
            <div id="barberList" class="list-group">
                <!-- Barbers will be dynamically added here -->
            </div>
        </div>
    </section>

   <!-- Modal for Adding Barber -->
    <div class="modal fade" id="addBarberModal" tabindex="-1" aria-labelledby="addBarberModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="addBarberModalLabel">Adicionar Barbeiro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form id="addBarberForm">
                <div class="mb-3">
                <label for="addBarberName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="addBarberName" required>
                </div>
                <div class="mb-3">
                <label for="addBarberEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="addBarberEmail" required>
                </div>
                <div class="mb-3">
                <label for="addBarberPhoneNumber" class="form-label">Número de Telefone</label>
                <input type="text" class="form-control" id="addBarberPhoneNumber" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Barbeiro</button>
            </form>
            </div>
        </div>
        </div>
    </div>
  

    <!-- Modal for Editing Barber -->
    <div class="modal fade" id="editBarberModal" tabindex="-1" aria-labelledby="editBarberModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="editBarberModalLabel">Editar Barbeiro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form id="editBarberForm">
                <div class="mb-3">
                <label for="editBarberName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="editBarberName">
                </div>
                <div class="mb-3">
                <label for="editBarberEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editBarberEmail">
                </div>
                <div class="mb-3">
                <label for="editBarberPhoneNumber" class="form-label">Número de Telefone</label>
                <input type="text" class="form-control" id="editBarberPhoneNumber">
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
            </div>
        </div>
        </div>
    </div>

    <!-- Services Section -->
    <div class="container mt-5">
        <!-- Seção de Título e Botão -->
        <section id="serviceSection">
            <h1>Serviços</h1>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addServiceModal">Adicionar Serviço</button>
        </section>
        
        <!-- Lista de Serviços -->
        <div id="serviceList" class="list-group"></div>
    </div>

    <!-- Modal para Adicionar Serviço -->
    <div class="modal fade" id="addServiceModal" tabindex="-1" aria-labelledby="addServiceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addServiceForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addServiceModalLabel">Adicionar Serviço</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="addServiceName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="addServiceName" required>
                        </div>
                        <div class="mb-3">
                            <label for="addServiceDescription" class="form-label">Duração</label>
                            <input type="text" class="form-control" id="addServiceDescription" required>
                        </div>
                        <div class="mb-3">
                            <label for="addServicePrice" class="form-label">Preço</label>
                            <input type="number" class="form-control" id="addServicePrice" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Adicionar Serviço</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para Editar Serviço -->
    <div class="modal fade" id="editServiceModal" tabindex="-1" aria-labelledby="editServiceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="editServiceForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editServiceModalLabel">Editar Serviço</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="editServiceName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="editServiceName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editServiceDescription" class="form-label">Duração</label>
                            <input type="text" class="form-control" id="editServiceDescription" required>
                        </div>
                        <div class="mb-3">
                            <label for="editServicePrice" class="form-label">Preço</label>
                            <input type="number" class="form-control" id="editServicePrice" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar Mudanças</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Appointments Section -->
    <section id="appointments" class="container my-5">
        <h2>Agendamentos</h2>
        <!-- Select para selecionar o barbeiro -->
    <select id="barberSelect">
        <option value="#">Qualquer</option>
        <!-- Adicione opções para cada barbeiro disponível -->
    </select>

    <select id="serviceSelect">
        <option value="#">Qualquer</option>
        <!-- Adicione opções para cada barbeiro disponível -->
    </select>

    <!-- Select para selecionar o método de classificação -->
    <select id="sortSelect">
        <option value="date">Data</option>
        <option value="totalPrice">Preço</option>
        <option value="duration">Duração</option>
        <!-- Adicione opções para outros métodos de classificação, se necessário -->
    </select>



    <!-- Botão para acionar a pesquisa -->
    <button id="searchButton" class="btn btn-primary">Pesquisar</button>
        <div class="mt-3">
            <!-- List of appointments -->
            <div id="appointmentList" class="list-group">
                <!-- Appointments will be dynamically added here -->
            </div>
        </div>
    </section>

    <!-- Admin Section -->
    <section id="admin" class="container my-5">
        <h2>Adicionar Conta de Admin</h2>
        <form id="addAdminForm">
            <div class="mb-3">
                <label for="adminEmail" class="form-label">Nome</label>
                <input type="text" class="form-control" id="adminName" required>
            </div>
            <div class="mb-3">
                <label for="adminEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="adminEmail" required>
            </div>
            <div class="mb-3">
                <label for="adminPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="adminPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="dashboard.js"></script>
    <script src="addAdmin.js" defer></script>
    <script src="getAppoiments.js" defer type="module"></script>
    <script src="barbers.js" defer></script>
    <script src="services.js" defer></script>
</body>
</html>
