<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Elegante</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .full-height {
            height: 100vh;
        }
        .banner {
            background-image: url('imgs/banner.jpg'); /* Caminho para sua imagem de banner */
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .services {
            background-color: #f8f9fa;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
        #banner{
          background-image: url('pexels-nickoloui-1319459.jpg');
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="container-fluid bg-dark text-white d-flex justify-content-between align-items-center p-3">
        <div class="symbol">
            <img src="barberIcon.png" class="img-fluid" alt="Barber Icon" width="50">
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./signUp">SignUp</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Banner -->
    <section class="container-fluid banner d-flex justify-content-center align-items-center full-height text-center" id="banner">
        <div>
            <h1 class="display-4">Bem-vindo à Barbearia Elegante</h1>
            <p class="lead">Onde seu estilo encontra a elegância</p>
            <a href="#agendamento" class="btn btn-primary btn-lg mt-4" id="bannerButton">Agende agora</a>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="container-fluid services d-flex justify-content-center" style="margin-bottom: 100px;">
        <div class="text-center">
            <h2 class="my-5">Serviços</h2>
            <div class="table-responsive" style="width: 75vw;">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Serviço</th>
                            <th>Preço</th>
                            <th>Duração</th>
                        </tr>
                    </thead>
                    <tbody id="servicesBody">
                        <!-- Conteúdo será preenchido pelo script fetchData.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="container-fluid d-flex justify-content-center align-items-center">
        <p>&copy; 2024 Barbearia Elegante. Todos os direitos reservados.</p>
    </footer>

    <!-- Adiciona o script aqui -->
    <script src="authUser.js" defer></script>
    <script src="createTable.js" defer></script>
</body>
</html>
